apiVersion: v1
kind: PersistentVolume
metadata:
  # To provide volumes for multiple nodes, this section is
  name: cardano-pv
  namespace: cardano
  labels:
    app: cardano-preprod-node
    cardano-preprod-node-type: relay
spec:
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteOnce # Only allow one container to use this volume
  persistentVolumeReclaimPolicy: Delete
  storageClassName: cardano-sc
  # Set the path to the folder on the node that will be mounted for this volume
  # This volume is on the host named "k8snode1"
  local:
    path: /data/cardano/preprod
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          # Restrict this volume to a specific Kubernetes node by hostname
          - key: kubernetes.io/hostname
            operator: In
            values:
              - 133-worker-01 # hostname for this volume

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: cardano-sc
spec: {}
  provisioner: kubernetes.io/no-provisioner
  reclaimPolicy: Retain
  volumeBindingMode: WaitForFirstConsumer

